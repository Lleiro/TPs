<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>TABLE</h1>
    <script type="text/javascript">
      document.write("<table border='1'>");
      for (var i= 1; i < 11; i++) {
        document.write("<tr>");
        for (var j=1;j <11; j++){
          document.write("<td>"+i*j+"</td>")
        }
        document.write("</tr>");
      }
      document.write("</table>")

    </script>
  </body>
</html>
